<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe Game</h1>
        <form id="sign-in-form">
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>

      </header>
         <form id="sign-up-form">
        <input name="credentials[email]" type="text" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
        </form>
        
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="Enter old password">
          <input name="passwords[new]" type="password" placeholder="Enter new password">
          <button type="submit">Change Password</button>
        </form>

      <button id="sign-out-button">Sign Out</button>

       <section id="auth-display"></section>

       <div class="container" id="board">
         <div class="row">
           <div class="col-4 box cell x" id="b1"></div>
           <div class="col-4 box cell circle" id="b2"></div>
           <div class="col-4 box cell" id="b3"></div>
           <div class="col-4 box cell" id="b4"></div>
           <div class="col-4 box cell" id="b5"></div>
           <div class="col-4 box cell" id="b6"></div>
           <div class="col-4 box cell" id="b7"></div>
           <div class="col-4 box cell" id="b8"></div>
           <div class="col-4 box cell" id="b9"></div>
          </div>
       </div>

       <button id="new-game-button">New Game</button>

       <section id="game-display"></section>
    </body>
</html>
